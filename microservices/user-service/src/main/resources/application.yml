server:
  port: 0

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance.id:${random.value}}
  client:
    register-with-eureka: true # 유레카 등록
    fetch-registry: true # 외부에서 검색 가능
    service-url: #유레카 서버의 위치
      defaultZone: http://127.0.0.1:8761/eureka